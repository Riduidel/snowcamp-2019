apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/zenika/sncf-timesheet-reader:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/zenika/sncf-timesheet-reader:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: sncf-timesheet-reader
        chartPath: charts/sncf-timesheet-reader
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/zenika/sncf-timesheet-reader"
          image.tag: "{{.DIGEST_HEX}}"
